<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../styles/_reset.css">
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="welcome">
            <div class="logo">   
            <img src="../styles/images/LOGO-ALQUILAPP.png" alt="">
            </div>    
            <span>Bienvenidos</span>
           
        </div>
        <div class="containerLogin">
            
            <input class="inputText" type="text" id="email" placeholder="Email de usuario">
            <input class="inputText" type="password" id="password" placeholder="Contraseña">
            <a href='#'><p>¿Olvidaste tu clave?</p></a>
            <a href="#" id="loginButton" class="buttonEnter" onclick="validateUser()" disabled>Entrar</a>
        </div> 
    </div>
